<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Personality Test üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(180deg, #b30000, #0b0b0b);
  color: white;
  min-height: 100vh;
  overflow: hidden;
}

/* ‚ùÑÔ∏è PURE CSS SNOW */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1em;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

.container {
  text-align: center;
  padding: 20px;
  max-width: 500px;
  margin: auto;
  margin-top: 10vh;
}

h1 {
  font-size: 2.3rem;
  margin-bottom: 15px;
  text-shadow: 0 0 15px red;
}

p {
  margin-bottom: 20px;
}

.btn {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 15px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #ff4d4d, #ff0000);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px red;
}

.question {
  display: none;
}

.credit {
  position: fixed;
  bottom: 8px;
  right: 12px;
  font-size: 0.75rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">

  <div id="q1" class="question" style="display:block">
    <h1>üéÑ Christmas Test</h1>
    <p>Morning mood?</p>
    <button class="btn" onclick="answer(2)">Excited</button>
    <button class="btn" onclick="answer(1)">Sleepy</button>
    <button class="btn" onclick="answer(3)">Chaotic</button>
  </div>

  <div id="q2" class="question">
    <p>Your Christmas drink?</p>
    <button class="btn" onclick="answer(2)">Hot Chocolate</button>
    <button class="btn" onclick="answer(3)">Coffee</button>
    <button class="btn" onclick="answer(1)">Nothing</button>
  </div>

  <div id="q3" class="question">
    <p>Party style?</p>
    <button class="btn" onclick="answer(3)">Loud</button>
    <button class="btn" onclick="answer(2)">Small group</button>
    <button class="btn" onclick="answer(1)">Solo</button>
  </div>

  <div id="q4" class="question">
    <p>Gift giving?</p>
    <button class="btn" onclick="answer(3)">Thoughtful</button>
    <button class="btn" onclick="answer(2)">Random</button>
    <button class="btn" onclick="answer(1)">None</button>
  </div>

  <div id="q5" class="question">
    <p>Music vibe?</p>
    <button class="btn" onclick="answer(3)">Full blast</button>
    <button class="btn" onclick="answer(2)">Background</button>
    <button class="btn" onclick="answer(1)">Silence</button>
  </div>

  <div id="q6" class="question">
    <p>You are more‚Ä¶</p>
    <button class="btn" onclick="finish()">Calm</button>
    <button class="btn" onclick="finish()">Savage</button>
    <button class="btn" onclick="finish()">Mysterious</button>
  </div>

  <div id="result" class="question">
    <h1 id="resultTitle"></h1>
    <p id="resultText"></p>

    <button class="btn" onclick="playMusic()">üé∂ Play Christmas Music</button>
    <button class="btn" onclick="location.reload()">Try Again</button>
  </div>

</div>

<div class="credit">Created by Yuvi ¬© 2025</div>

<script>
let score = 0;
let current = 1;

function answer(points) {
  score += points;
  document.getElementById("q" + current).style.display = "none";
  current++;
  document.getElementById("q" + current).style.display = "block";
}

function finish() {
  document.getElementById("q" + current).style.display = "none";
  document.getElementById("result").style.display = "block";

  let results = [
    { t: "‚ùÑÔ∏è Winter Legend", d: "Calm energy. Rare presence." },
    { t: "üéÑ Festive Soul", d: "You bring the vibes." },
    { t: "üî• Holiday Menace", d: "Unpredictable & iconic." },
    { t: "üéÅ Silent Santa", d: "Low-key but powerful." },
    { t: "üé∂ Cozy Caroler", d: "Soft, warm, comforting." }
  ];

  let pick = results[score % results.length];
  document.getElementById("resultTitle").innerText = pick.t;
  document.getElementById("resultText").innerText = pick.d;
}

/* ‚ùÑÔ∏è Generate snow */
for (let i = 0; i < 40; i++) {
  let s = document.createElement("div");
  s.className = "snowflake";
  s.innerText = "‚ùÑ";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = (Math.random() * 5 + 5) + "s";
  s.style.fontSize = (Math.random() * 10 + 10) + "px";
  document.body.appendChild(s);
}

/* üé∂ Music */
function playMusic() {
  window.open("https://www.youtube.com/watch?v=aAkMkVFwAoo", "_blank");
}
</script>

</body>
</html>
